<div>
    <h2>
        <span jhiTranslate="storeApp.acquirer.home.title">Acquirers</span>
        <button class="btn btn-primary float-right jh-create-entity create-acquirer" [routerLink]="['/', { outlets: { popup: ['acquirer-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="storeApp.acquirer.home.createLabel">
            Create new Acquirer
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="acquirers">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="storeApp.acquirer.name">Name</span></th>
            <th><span jhiTranslate="storeApp.acquirer.address">Address</span></th>
            <th><span jhiTranslate="storeApp.acquirer.network">Network</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let acquirer of acquirers ;trackBy: trackId">
                <td><a [routerLink]="['../acquirer', acquirer.id ]">{{acquirer.id}}</a></td>
                <td>{{acquirer.name}}</td>
                <td>{{acquirer.address}}</td>
                <td>
                    <div *ngIf="acquirer.network">
                        <a [routerLink]="['../network', acquirer.network?.id ]" >{{acquirer.network?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../acquirer', acquirer.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'acquirer/'+ acquirer.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'acquirer/'+ acquirer.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
