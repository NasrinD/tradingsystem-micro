
<div *ngIf="acquiringBank">
    <h2><span jhiTranslate="storeApp.acquiringBank.detail.title">Acquiring Bank</span> {{acquiringBank.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="storeApp.acquiringBank.name">Name</span></dt>
        <dd>
            <span>{{acquiringBank.name}}</span>
        </dd>
        <dt><span jhiTranslate="storeApp.acquiringBank.address">Address</span></dt>
        <dd>
            <span>{{acquiringBank.address}}</span>
        </dd>
        <dt><span jhiTranslate="storeApp.acquiringBank.network">Network</span></dt>
        <dd>
            <div *ngIf="acquiringBank.network">
                <a [routerLink]="['/network', acquiringBank.network?.id]">{{acquiringBank.network?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'acquiring-bank/'+ acquiringBank.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
