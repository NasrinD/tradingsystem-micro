<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myStoreLabel" jhiTranslate="storeApp.store.home.createOrEditLabel">Create or edit a Store</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!store.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="store.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="storeApp.store.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="store.name" required/>
            <div [hidden]="!(editForm.controls.name?.dirty && editForm.controls.name?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.name?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="storeApp.store.address" for="field_address">Address</label>
            <input type="text" class="form-control" name="address" id="field_address"
                [(ngModel)]="store.address" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="storeApp.store.inventoryid" for="field_inventoryid">Inventoryid</label>
            <select class="form-control" id="field_inventoryid" name="inventoryid" [(ngModel)]="store.inventoryid">
                <option [ngValue]="null"></option>
                <option [ngValue]="inventoryOption.id === store.inventoryid ? store.inventoryid : inventoryOption.id" *ngFor="let inventoryOption of inventories; trackBy: trackInventoryById">{{inventoryOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="storeApp.store.cashDesk" for="field_cashDesk">Cash Desk</label>
            <select class="form-control" id="field_cashDesk" name="cashDesk" [(ngModel)]="store.cashDesk">
                <option [ngValue]="null"></option>
                <option [ngValue]="cashDeskOption.id === store.cashDesk?.id ? store.cashDesk : cashDeskOption" *ngFor="let cashDeskOption of cashdesks; trackBy: trackCashDeskById">{{cashDeskOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
