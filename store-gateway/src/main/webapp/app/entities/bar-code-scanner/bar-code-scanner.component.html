<div>
    <h2>
        <span jhiTranslate="storeApp.barCodeScanner.home.title">Bar Code Scanners</span>
        <button class="btn btn-primary float-right jh-create-entity create-bar-code-scanner" [routerLink]="['/', { outlets: { popup: ['bar-code-scanner-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="storeApp.barCodeScanner.home.createLabel">
            Create new Bar Code Scanner
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="barCodeScanners">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="storeApp.barCodeScanner.model">Model</span></th>
            <th><span jhiTranslate="storeApp.barCodeScanner.controller">Controller</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let barCodeScanner of barCodeScanners ;trackBy: trackId">
                <td><a [routerLink]="['../bar-code-scanner', barCodeScanner.id ]">{{barCodeScanner.id}}</a></td>
                <td>{{barCodeScanner.model}}</td>
                <td>
                    <div *ngIf="barCodeScanner.controller">
                        <a [routerLink]="['../bar-code-scanner-controller', barCodeScanner.controller?.id ]" >{{barCodeScanner.controller?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../bar-code-scanner', barCodeScanner.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'bar-code-scanner/'+ barCodeScanner.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'bar-code-scanner/'+ barCodeScanner.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
