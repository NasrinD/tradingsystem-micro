
<div *ngIf="cashBox">
    <h2><span jhiTranslate="storeApp.cashBox.detail.title">Cash Box</span> {{cashBox.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="storeApp.cashBox.model">Model</span></dt>
        <dd>
            <span>{{cashBox.model}}</span>
        </dd>
        <dt><span jhiTranslate="storeApp.cashBox.controller">Controller</span></dt>
        <dd>
            <div *ngIf="cashBox.controller">
                <a [routerLink]="['/cash-box-controller', cashBox.controller?.id]">{{cashBox.controller?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'cash-box/'+ cashBox.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
