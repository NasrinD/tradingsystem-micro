<div>
    <h2>
        <span jhiTranslate="storeApp.cashBox.home.title">Cash Boxes</span>
        <button class="btn btn-primary float-right jh-create-entity create-cash-box" [routerLink]="['/', { outlets: { popup: ['cash-box-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="storeApp.cashBox.home.createLabel">
            Create new Cash Box
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="cashBoxes">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="storeApp.cashBox.model">Model</span></th>
            <th><span jhiTranslate="storeApp.cashBox.controller">Controller</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let cashBox of cashBoxes ;trackBy: trackId">
                <td><a [routerLink]="['../cash-box', cashBox.id ]">{{cashBox.id}}</a></td>
                <td>{{cashBox.model}}</td>
                <td>
                    <div *ngIf="cashBox.controller">
                        <a [routerLink]="['../cash-box-controller', cashBox.controller?.id ]" >{{cashBox.controller?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../cash-box', cashBox.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'cash-box/'+ cashBox.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'cash-box/'+ cashBox.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
