<div>
    <h2>
        <span jhiTranslate="storeApp.receipt.home.title">Receipts</span>
        <button class="btn btn-primary float-right jh-create-entity create-receipt" [routerLink]="['/', { outlets: { popup: ['receipt-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="storeApp.receipt.home.createLabel">
            Create new Receipt
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="receipts">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="storeApp.receipt.date">Date</span></th>
            <th><span jhiTranslate="storeApp.receipt.paymentMode">Payment Mode</span></th>
            <th><span jhiTranslate="storeApp.receipt.runningTotal">Running Total</span></th>
            <th><span jhiTranslate="storeApp.receipt.customerid">Customerid</span></th>
            <th><span jhiTranslate="storeApp.receipt.cashBox">Cash Box</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let receipt of receipts ;trackBy: trackId">
                <td><a [routerLink]="['../receipt', receipt.id ]">{{receipt.id}}</a></td>
                <td>{{receipt.date | date:'medium'}}</td>
                <td jhiTranslate="{{'storeApp.PaymentMode.' + receipt.paymentMode}}">{{receipt.paymentMode}}</td>
                <td>{{receipt.runningTotal}}</td>
                <td>{{receipt.customerid}}</td>
                <td>
                    <div *ngIf="receipt.cashBox">
                        <a [routerLink]="['../cash-box', receipt.cashBox?.id ]" >{{receipt.cashBox?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../receipt', receipt.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'receipt/'+ receipt.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'receipt/'+ receipt.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
