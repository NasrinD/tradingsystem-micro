<div>
    <h2>
        <span jhiTranslate="storeApp.bank.home.title">Banks</span>
        <button class="btn btn-primary float-right jh-create-entity create-bank" [routerLink]="['/', { outlets: { popup: ['bank-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="storeApp.bank.home.createLabel">
            Create new Bank
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="banks">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="storeApp.bank.name">Name</span></th>
            <th><span jhiTranslate="storeApp.bank.address">Address</span></th>
            <th><span jhiTranslate="storeApp.bank.network">Network</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let bank of banks ;trackBy: trackId">
                <td><a [routerLink]="['../bank', bank.id ]">{{bank.id}}</a></td>
                <td>{{bank.name}}</td>
                <td>{{bank.address}}</td>
                <td>
                    <div *ngIf="bank.network">
                        <a [routerLink]="['../network', bank.network?.id ]" >{{bank.network?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../bank', bank.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'bank/'+ bank.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'bank/'+ bank.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
