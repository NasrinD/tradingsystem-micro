
<div *ngIf="bank">
    <h2><span jhiTranslate="storeApp.bank.detail.title">Bank</span> {{bank.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="storeApp.bank.name">Name</span></dt>
        <dd>
            <span>{{bank.name}}</span>
        </dd>
        <dt><span jhiTranslate="storeApp.bank.address">Address</span></dt>
        <dd>
            <span>{{bank.address}}</span>
        </dd>
        <dt><span jhiTranslate="storeApp.bank.network">Network</span></dt>
        <dd>
            <div *ngIf="bank.network">
                <a [routerLink]="['/network', bank.network?.id]">{{bank.network?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'bank/'+ bank.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
