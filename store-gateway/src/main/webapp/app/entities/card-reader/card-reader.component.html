<div>
    <h2>
        <span jhiTranslate="storeApp.cardReader.home.title">Card Readers</span>
        <button class="btn btn-primary float-right jh-create-entity create-card-reader" [routerLink]="['/', { outlets: { popup: ['card-reader-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="storeApp.cardReader.home.createLabel">
            Create new Card Reader
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="cardReaders">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="storeApp.cardReader.model">Model</span></th>
            <th><span jhiTranslate="storeApp.cardReader.cashDeskid">Cash Deskid</span></th>
            <th><span jhiTranslate="storeApp.cardReader.controller">Controller</span></th>
            <th><span jhiTranslate="storeApp.cardReader.acquirer">Acquirer</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let cardReader of cardReaders ;trackBy: trackId">
                <td><a [routerLink]="['../card-reader', cardReader.id ]">{{cardReader.id}}</a></td>
                <td>{{cardReader.model}}</td>
                <td>{{cardReader.cashDeskid}}</td>
                <td>
                    <div *ngIf="cardReader.controller">
                        <a [routerLink]="['../card-reader-controller', cardReader.controller?.id ]" >{{cardReader.controller?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="cardReader.acquirer">
                        <a [routerLink]="['../acquirer', cardReader.acquirer?.id ]" >{{cardReader.acquirer?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../card-reader', cardReader.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'card-reader/'+ cardReader.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'card-reader/'+ cardReader.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
