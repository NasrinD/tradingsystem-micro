<div>
    <h2>
        <span jhiTranslate="storeApp.printer.home.title">Printers</span>
        <button class="btn btn-primary float-right jh-create-entity create-printer" [routerLink]="['/', { outlets: { popup: ['printer-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="storeApp.printer.home.createLabel">
            Create new Printer
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="printers">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="storeApp.printer.model">Model</span></th>
            <th><span jhiTranslate="storeApp.printer.controller">Controller</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let printer of printers ;trackBy: trackId">
                <td><a [routerLink]="['../printer', printer.id ]">{{printer.id}}</a></td>
                <td>{{printer.model}}</td>
                <td>
                    <div *ngIf="printer.controller">
                        <a [routerLink]="['../printer-controller', printer.controller?.id ]" >{{printer.controller?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../printer', printer.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'printer/'+ printer.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'printer/'+ printer.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
