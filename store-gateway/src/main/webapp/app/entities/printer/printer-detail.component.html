
<div *ngIf="printer">
    <h2><span jhiTranslate="storeApp.printer.detail.title">Printer</span> {{printer.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="storeApp.printer.model">Model</span></dt>
        <dd>
            <span>{{printer.model}}</span>
        </dd>
        <dt><span jhiTranslate="storeApp.printer.controller">Controller</span></dt>
        <dd>
            <div *ngIf="printer.controller">
                <a [routerLink]="['/printer-controller', printer.controller?.id]">{{printer.controller?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'printer/'+ printer.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
