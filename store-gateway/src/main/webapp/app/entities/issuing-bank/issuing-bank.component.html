<div>
    <h2>
        <span jhiTranslate="storeApp.issuingBank.home.title">Issuing Banks</span>
        <button class="btn btn-primary float-right jh-create-entity create-issuing-bank" [routerLink]="['/', { outlets: { popup: ['issuing-bank-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="storeApp.issuingBank.home.createLabel">
            Create new Issuing Bank
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="issuingBanks">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="storeApp.issuingBank.name">Name</span></th>
            <th><span jhiTranslate="storeApp.issuingBank.address">Address</span></th>
            <th><span jhiTranslate="storeApp.issuingBank.network">Network</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let issuingBank of issuingBanks ;trackBy: trackId">
                <td><a [routerLink]="['../issuing-bank', issuingBank.id ]">{{issuingBank.id}}</a></td>
                <td>{{issuingBank.name}}</td>
                <td>{{issuingBank.address}}</td>
                <td>
                    <div *ngIf="issuingBank.network">
                        <a [routerLink]="['../network', issuingBank.network?.id ]" >{{issuingBank.network?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../issuing-bank', issuingBank.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'issuing-bank/'+ issuingBank.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'issuing-bank/'+ issuingBank.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
